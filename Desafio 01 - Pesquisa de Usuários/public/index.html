<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Pesquisa de usuários</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <form>
            <div class="titulo">
                <h3>Pesquisa de Usuários</h3>
            </div>
            <div class="busca">
                <ul>
                    <li><input type="text" placeholder="Busca" id="input-texto"></li>
                    <li><input type="button" value="BUSCAR" id="input-botao" class="waves-effect waves-light btn" disabled></li>
                </ul>
            </div>
        </form>

        <section class="usuarios">
            <div id="textoFiltro"><h5>Nenhum usuário filtrado</h5></div>
            <div id="listaUsuarios"></div>
        </section>
        <section class="estatistica">
            <div id="textoEstatistica"><h5>Nada a ser exibido</h5></div>
            <div id="listaInfo"></div>
        </section>
        <script src="./script/script.js"></script>
    </body>
</html>

                </div>
                <div class="RGB">
                    <ul class="legenda">
                        <li><p>(B) Blue:</p></li>
                    </ul>

                        <li><input id="BR" type="range" min="0" max="255"></li>

                    </ul>
                </div>
            <div id="square"></div>
